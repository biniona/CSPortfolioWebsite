<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/imageFix/imageFix.css">

</head>
<body>
  <div id = "buildHeader"></div>
  <main>
    <h1 id = "Projects">Projects:</h1>
    <div class = "superContainer">
      <h2 class = "superHeader">Independent:</h2>
      <div class = "flexContent">
          <h3 class = "projectHeader"> (2018) - Visualizing Sculpture:</h3>
          <div class = "imageFix sculptureVisual">
            <img class = "clearContainer" src="css/imageFix/clear8by5.png" alt = "">
            <div class = "inner">
              <iframe class = "imageFixContent" src="https://www.youtube.com/embed/YKM5IJVOh2g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
           <figure class = "sculptureVisual">
             <img class = "sculptureImage" src= "img/sculpture.JPG" alt = "Image of sculpture">

           </figure>
      </div>
      <div class = "flexContent">
        <h3  class = "projectHeader"> (2015-2016) - Virtual Sculpting Software:</h3>
        <div id = "armImageFix" class = "imageFix">
          <img class = "clearContainer" src="css/imageFix/clear8by5.png" alt = "">
          <div class = "inner">
            <iframe class = "imageFixContent" src="https://www.youtube.com/embed/OwPc61ZorPI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
    <div class = "superContainer">
      <h2 class = "superHeader">Course Work:</h2>
      <ul>
        <li>Tricorn - Educational Video Game</li>
        <li></li>
      </ul>

    </div>
  </main>


  <div id = "buildFooter"></div>
  <!--handles building header and footer NOTE: builds header at id = "buildHeader" and footer at id = "buildFooter"-->
  <script type = "application/javascript" src ="/CSPortfolioWebsite/headerFooter/js/buildHeaderAndFooter.js"></script>

</body>
</html>
